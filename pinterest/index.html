    <div class="modal-content">

        <button class="close-modal">Cerrar</button>
    </div>

<div id="message-modal" class="modal">
    <div class="modal-content">
        <p>Minterest es una réplica de Pinterest realizada como una práctica en el curso de Tecnolochicas.</p>
        <button class="close-modal">Cerrar</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const bellButton = document.querySelector('.bell-button i');
        const messageButton = document.querySelector('.message-button i');
        const bellModal = document.getElementById('bell-modal');
        const messageModal = document.getElementById('message-modal');

        // Cambia el color de los íconos a azul al recargar la página
        bellButton.style.color = '#0F6BDB';
        messageButton.style.color = '#0F6BDB';

        // Muestra el modal de la campana al hacer clic y cambia el color a negro
        bellButton.addEventListener('click', () => {
            bellButton.style.color = 'black';
            bellModal.style.display = 'block';
        });

        // Muestra el modal del mensaje al hacer clic y cambia el color a negro
        messageButton.addEventListener('click', () => {
            messageButton.style.color = 'black';
            messageModal.style.display = 'block';
        });

        // Cierra los modales
        document.querySelectorAll('.close-modal').forEach(button => {
            button.addEventListener('click', () => {
                bellModal.style.display = 'none';
                messageModal.style.display = 'none';
            });
        });

        // Funcionalidad del buscador
        const searchBox = document.querySelector('.search-box input');
        const items = document.querySelectorAll('.container .item');

        searchBox.addEventListener('input', () => {
            const query = searchBox.value.toLowerCase();
            items.forEach(item => {
                const tags = item.getAttribute('data-tags').toLowerCase();
                if (tags.includes(query)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Funcionalidad del botón de copiar URL
        document.querySelectorAll('.copy-url-btn').forEach(button => {
            button.addEventListener('click', () => {
                const item = button.closest('.item');
                const url = item.getAttribute('data-url');
                navigator.clipboard.writeText(url).then(() => {
                    alert('URL copiada al portapapeles');
                });
            });
        });

        // Funcionalidad del tooltip
        document.querySelectorAll('.tooltip').forEach(button => {
            button.addEventListener('click', () => {
                // Alterna la clase 'active' para mostrar/ocultar el tooltip
                button.classList.toggle('active');
            });
        });
    });
</script>
